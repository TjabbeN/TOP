<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Dialoog - Panamarenko  Deleu</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #171717; }
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #525252, #525252, transparent);
            transform: translateX(-50%);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #171717; }
        ::-webkit-scrollbar-thumb { background: #404040; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #525252; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const CreativeTimeline = () => {
          const [artworks, setArtworks] = useState([]);
          const [selectedItem, setSelectedItem] = useState(null);
          const [loading, setLoading] = useState(true);
          const [showScrollTop, setShowScrollTop] = useState(false);
          // Nieuwe state voor de filter, default false (alleen met beeld + events)
          const [showAll, setShowAll] = useState(false);
          const eventRefs = useRef({});

          const artistImages = {
            'Panamarenko': 'https://s3.amazonaws.com/mhka_ensembles_production/assets/public/000/001/377/medium_500/IMG_3160.jpg?1399970416',
            'Luc Deleu': 'https://s3.amazonaws.com/mhka_ensembles_production/assets/public/000/009/756/medium_500/Luc_Deleu_-1.jpg?1340634758'
          };

          useEffect(() => {
            const loadData = async () => {
              try {
                const response = await fetch('https://raw.githubusercontent.com/TjabbeN/TOP/refs/heads/main/P-LDL-data.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                const data = [];
                const parseLine = (line) => {
                  const result = [];
                  let current = '';
                  let inQuotes = false;
                  for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(current); current = ''; }
                    else current += char;
                  }
                  result.push(current);
                  return result;
                };
                for (let i = 1; i < lines.length; i++) {
                  const line = lines[i];
                  if (!line.trim()) continue;
                  const parts = parseLine(line);
                  if (parts.length >= 5) {
                    let imageUrl = parts[4]?.trim() || '';
                    imageUrl = imageUrl.replace(/^["']|["']$/g, '').trim();
                    data.push({
                      start: parseInt(parts[0]) || 0,
                      end: parseInt(parts[1]) || 0,
                      title: parts[2]?.trim() || 'Zonder titel',
                      artist: parts[3]?.trim() || 'Onbekend',
                      image: imageUrl,
                      description: parts[5]?.trim() || ''
                    });
                  }
                }
                setArtworks(data);
              } catch (error) {
                console.error('Failed to load CSV:', error);
              }
              setLoading(false);
            };
            loadData();
          }, []);

          useEffect(() => {
            const handleScroll = () => {
              setShowScrollTop(window.scrollY > 500);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const scrollToEvent = (direction) => {
            const events = artworks.filter(a => a.artist === 'EVENT');
            const eventYears = [...new Set(events.map(e => e.start))].sort((a, b) => a - b);
            
            if (eventYears.length === 0) return;
            
            const currentScroll = window.scrollY;
            const viewportCenter = currentScroll + window.innerHeight / 2;
            
            let currentIndex = -1;
            
            for (let i = 0; i < eventYears.length; i++) {
              const el = eventRefs.current[eventYears[i]];
              if (el) {
                const elementTop = el.getBoundingClientRect().top + currentScroll;
                const elementCenter = elementTop + (el.offsetHeight / 2);
                if (viewportCenter >= elementCenter - 100) {
                  currentIndex = i;
                }
              }
            }
            
            let targetIndex;
            if (direction === 'next') {
              targetIndex = currentIndex + 1;
              if (targetIndex >= eventYears.length) return;
            } else {
              targetIndex = currentIndex;
              if (currentIndex === -1) targetIndex = 0;
              else if (viewportCenter - 100 < eventRefs.current[eventYears[currentIndex]]?.getBoundingClientRect().top + currentScroll + (eventRefs.current[eventYears[currentIndex]]?.offsetHeight / 2)) {
                targetIndex = currentIndex - 1;
              }
              if (targetIndex < 0) return;
            }
            
            const targetYear = eventYears[targetIndex];
            if (targetYear && eventRefs.current[targetYear]) {
              const element = eventRefs.current[targetYear];
              const elementTop = element.getBoundingClientRect().top + window.scrollY;
              const offset = elementTop - (window.innerHeight / 2) + (element.offsetHeight / 2);
              window.scrollTo({ top: offset, behavior: 'smooth' });
            }
          };

          if (loading) return <div className="min-h-screen bg-neutral-900 flex items-center justify-center text-white">Laden...</div>;

          // Pas de filter logica toe voordat we de jaren berekenen
          const filteredArtworks = artworks.filter(item => {
            // EVENTS altijd tonen
            if (item.artist === 'EVENT') return true;
            // Als toggle aan staat, alles tonen
            if (showAll) return true;
            // Anders alleen tonen als er een afbeelding is (en niet leeg)
            return item.image && item.image.trim() !== '';
          });

          const years = [...new Set(filteredArtworks.map(a => a.start))].sort((a, b) => a - b);

          return (
            <div className="min-h-screen bg-gradient-to-br from-neutral-900 to-zinc-900 text-slate-200 font-sans selection:bg-white/20">
              
              <div className="max-w-7xl mx-auto px-6 py-8">
                 <div className="flex justify-between items-start mb-12">
                     <a href="https://ensembles.org" target="_blank" rel="noopener noreferrer" className="inline-block opacity-80 hover:opacity-100 transition-opacity">
                        <svg width="236" height="24" viewBox="0 0 314 32" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white">

                          <path d="M279.427 31.6074H276.487V8H279.427V31.6074Z" fill="currentColor"/>
                        </svg>
                     </a>
                     
                     {/* Filter Toggle Switch */}
                     <div className="flex items-center">
                        <label className="inline-flex items-center cursor-pointer">
                          <input 
                            type="checkbox" 
                            className="sr-only peer"
                            checked={showAll}
                            onChange={() => setShowAll(!showAll)}
                          />
                          <div className="relative w-11 h-6 bg-neutral-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500/20 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                          <span className="ms-3 text-xs sm:text-sm font-medium text-neutral-400 group-hover:text-neutral-200 transition-colors">
                            Toon werken zonder afbeelding
                          </span>
                        </label>
                     </div>
                 </div>

                <div className="flex flex-col md:flex-row md:justify-between md:items-end border-b border-white/10 pb-4 gap-6">
                  <a href="https://ensembles.org/actors/panamarenko" target="_blank" rel="noopener noreferrer" className="w-full md:w-1/3 group">
                    <div className="flex flex-row items-center justify-center md:justify-end gap-4">
                      <img 
                        src={artistImages['Panamarenko']} 
                        alt="Panamarenko"
                        className="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover border-2 border-blue-500 opacity-80 group-hover:opacity-100 transition-opacity"
                      />
                      <div className="text-left md:text-right">
                          <h2 className="text-2xl md:text-3xl font-bold text-blue-400 group-hover:text-blue-300 transition-colors">Panamarenko</h2>
                          <p className="text-sm text-slate-500 mt-1">Poetic engineering</p>
                      </div>
                    </div>
                  </a>

                  <div className="text-center px-8 pb-2 hidden md:block">
                     <span className="text-4xl text-white/20">&times;</span>
                  </div>

                  <a href="https://ensembles.org/actors/luc-deleu" target="_blank" rel="noopener noreferrer" className="w-full md:w-1/3 group">
                    <div className="flex flex-row items-center justify-center md:justify-start gap-4">
                      <img 
                        src={artistImages['Luc Deleu']} 
                        alt="Luc Deleu"
                        className="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover border-2 border-purple-500 opacity-80 group-hover:opacity-100 transition-opacity md:order-2"
                      />
                      <div className="text-left">
                          <h2 className="text-2xl md:text-3xl font-bold text-purple-400 group-hover:text-purple-300 transition-colors">Luc Deleu</h2>
                          <p className="text-sm text-slate-500 mt-1">Orbanism & Scale</p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div className="relative max-w-7xl mx-auto px-6 pb-32">
                <div className="timeline-line"></div>
                
                {years.map((year) => {
                  const yearWorks = filteredArtworks.filter(a => a.start === year);
                  const panaWorks = yearWorks.filter(a => a.artist === 'Panamarenko');
                  const lucWorks = yearWorks.filter(a => a.artist === 'Luc Deleu');
                  const events = yearWorks.filter(a => a.artist === 'EVENT');
                  
                  return (
                    <div key={year} className="relative py-12">
                      <div className="absolute left-1/2 top-12 transform -translate-x-1/2 z-20">
                         <div className="bg-neutral-900 border border-neutral-700 text-neutral-400 text-xs font-mono py-1 px-3 rounded-full">
                           {year}
                         </div>
                      </div>

                      <div className="grid grid-cols-2 gap-12 sm:gap-24 relative z-10">
                        <div className="flex flex-col items-end space-y-6 pt-8">
                          {panaWorks.map((work, idx) => (
                            <button
                              key={idx}
                              onClick={() => setSelectedItem(work)}
                              className="group relative w-full max-w-sm text-right bg-white/5 hover:bg-white/10 backdrop-blur-sm border border-white/5 hover:border-blue-500/50 rounded-lg p-4 transition-all duration-300 hover:translate-x-[-8px]"
                            >
                                <div className="absolute top-1/2 -right-12 sm:-right-24 w-12 sm:w-24 h-px bg-gradient-to-l from-neutral-700 to-transparent group-hover:from-blue-500/50"></div>
                                {work.image && work.image.startsWith('http') && (
                                    <div className="mb-3 h-32 w-full overflow-hidden rounded opacity-80 group-hover:opacity-100 transition-opacity">
                                        <img src={work.image} alt="" className="w-full h-full object-cover" />
                                    </div>
                                )}
                                <h3 className="text-lg font-medium text-slate-200 group-hover:text-blue-300 transition-colors">{work.title}</h3>
                            </button>
                          ))}
                        </div>

                        <div className="flex flex-col items-start space-y-6 pt-8">
                          {lucWorks.map((work, idx) => (
                            <button
                              key={idx}
                              onClick={() => setSelectedItem(work)}
                              className="group relative w-full max-w-sm text-left bg-white/5 hover:bg-white/10 backdrop-blur-sm border border-white/5 hover:border-purple-500/50 rounded-lg p-4 transition-all duration-300 hover:translate-x-[8px]"
                            >
                                <div className="absolute top-1/2 -left-12 sm:-left-24 w-12 sm:w-24 h-px bg-gradient-to-r from-neutral-700 to-transparent group-hover:from-purple-500/50"></div>
                                {work.image && work.image.startsWith('http') && (
                                    <div className="mb-3 h-32 w-full overflow-hidden rounded opacity-80 group-hover:opacity-100 transition-opacity">
                                        <img src={work.image} alt="" className="w-full h-full object-cover" />
                                    </div>
                                )}
                                <h3 className="text-lg font-medium text-slate-200 group-hover:text-purple-300 transition-colors">{work.title}</h3>
                            </button>
                          ))}
                        </div>
                      </div>

                      {events.length > 0 && (
                        <div className="flex justify-center mt-8 relative z-30" ref={el => eventRefs.current[year] = el}>
                          <div className="w-full max-w-2xl px-4">
                            {events.map((event, idx) => (
                              <button
                                key={idx}
                                onClick={() => setSelectedItem(event)}
                                className="w-full relative group"
                              >
                                <div className="absolute inset-0 bg-gradient-to-r from-blue-900/40 via-purple-900/40 to-blue-900/40 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                <div className="relative bg-neutral-800 border-y border-neutral-600 group-hover:border-white/40 py-6 px-8 transition-all hover:scale-105 shadow-2xl">
                                  <div className="text-center">
                                    <span className="text-xs uppercase tracking-widest text-neutral-400 mb-2 block">Dialoog</span>
                                    <h3 className="text-2xl font-bold text-white">{event.title}</h3>
                                  </div>
                                </div>
                              </button>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
              
                <div className="max-w-4xl mx-auto px-6 pt-16 pb-12 mt-24 border-t border-white/10">
                  <h3 className="text-2xl font-bold text-white mb-6">Bronnen</h3>
                  
                  <div className="space-y-6 text-neutral-300">
                    {/* Websites */}
                    <div>
                      <h4 className="text-sm uppercase tracking-wider text-neutral-500 mb-3">Websites</h4>
                      <ul className="space-y-2 text-sm">
                        <li>
                          <a 
                            href="https://ensembles.org" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="text-blue-400 hover:text-blue-300 transition-colors"
                          >
                            Ensembles.org
